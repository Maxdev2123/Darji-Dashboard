{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">


<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<!-- PAGE TITLE HERE -->
	<title>Quick Nest Login</title>

	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
  	<!-- Style css -->
    <link href="{% static 'tailor/static/css/style.css' %}" rel="stylesheet">
</head>

<body class="vh-100" style="background-image:url('/static/tailor/static/images/bg.webp'); background-position:center;">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="/"><img src="" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form action="">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" class="form-control" placeholder="username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="/tailor/register">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'tailor/static/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'tailor/static/js/custom.js' %}"></script>
	<script src="{% static 'tailor/static/js/deznav-init.js' %}"></script>
</body>
